<div class="row">
	<div class="col-xs-6">
		<div class="panel panel-default">
			<div class="panel-heading">Administration Position List:</div>
			<div class="panel-body">
				<select id="positionlist" multiple class="form-control max_width" style="min-height: 400px;">
					<option></option>
				</select>
			</div>
			<div style="padding-bottom: 10px;" class="row">
				<div class="col-xs-6">
					<button style=" width: 100%;"  data-target="#addPosition" data-toggle="modal" class="btn btn-default">Add Position</button>
				</div>
				<div class="col-xs-6">
					<button style=" width: 100%;" id="deleteFaculty" class="btn btn-default">Remove Posisiton</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-6">
		<form id="general" class="form">
			<div class="panel panel-default">
				<div class="panel-heading">General Information</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="adminId">Admin Code: </label>
						<label id="adminId"><u>12345678</u></label>
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<input type="text" class="form-control" id="description">
					</div>
					<div class="form-group">
						<label for="faculty">Faculty</label>
						<select id="faculty" class="form-control">
							<option>Cu, Jocelyn W</option>
						</select>
					</div>
					<button id="update" type="submit" class="btn btn-default pull-right">Update Changes</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="modal fade" id="addPosition">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add Position Record</h4>
			</div>
			<div class="modal-body">
				<form id="add" class="form" style="width: 67%;margin: 0 auto;">
					<div class="form-group">
						<label for="adminId">Admin Code: </label>
						<input type="text" class="form-control" id="adminId">
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<input type="text" class="form-control" id="description">
					</div>
					<div class="form-group">
						<label for="faculty">Faculty</label>
						<select id="faculty" class="form-control">
							<option>Cu, Jocelyn W</option>
						</select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="save" type="button" class="btn btn-default">Save changes</button>
			</div>
		</div>
	</div>
</div>
