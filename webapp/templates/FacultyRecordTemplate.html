<div class="row main">
	<div class="col-xs-4">
		<div class="panel panel-default">
			<div class="panel-heading">Display faculty form the following department:</div>
			<div class="panel-body">
				<select id="facultyDepartment" class="form-control">
					
				</select>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Faculty List:</div>
			<div class="panel-body">
				<select id="facultyList" multiple class="faculty form-control">
				</select>
			</div>
			<div style="padding-bottom: 10px;" class="row">
				<div class="col-xs-6">
					<button style=" width: 100%;"  data-target="#addFaculty" data-toggle="modal" class="btn btn-default">Add Faculty</button>
				</div>
				<div class="col-xs-6">
					<button style=" width: 100%;" id="deleteFaculty" class="btn btn-default">Remove Faculty</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-8">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">General Information</div>
				<div class="panel-body">
					<form id="update" class="form-horizontal">
						<div class="row">
							<div style="padding-left: 30px;" class="col-xs-6">
								<div class="form-group">
									<label for="facultyId">Faculty ID: </label>
									<label name="facultyIdDummy"></label>
									<input type="hidden" class="form-control" name="facultyId" required>
								</div>
								<div class="form-group">
									<label for="lastname">Last Name</label>
									<input type="text" class="form-control"  name="lastname" required>
								</div>
								<div class="form-group">
									<label for="firstname">First Name</label>
									<input type="text" class="form-control" name="firstname" required>
								</div>
								<div class="form-group">
									<label for="middlename">MI</label>
									<input type="text" maxlength="2" class="form-control"  name="middlename" required pattern="[A-Za-z.]+">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" name="email" required>
								</div>
								<div class="form-group">
									<label for="contact">Contact</label>
									<input type="tel" maxlength="11" class="form-control" name="contact" required pattern="[0-9()]+">
								</div>
								<div class="form-group">
									<label for="currentrank">Current Rank</label>
									<select class="form-control" name="currentrank">
									</select>
								</div>
							</div>
							<div class="col-xs-6">
								<div class="form-group">
									<label for="title">Title</label>
									<input type="text" class="form-control" name="title" required>
								</div>
								<div class="form-group">
									<label for="passsword">Password</label>
									<input type="text" class="form-control"  name="password" pattern=".{8,8}" required title="must 8 characters" required>
								</div>
								<br><br><br>
								<div class="form-group">
									<label for="sms">SMS no.</label>
									<input type="tel" maxlength="11" class="form-control"  name="sms" required pattern="[0-9]+">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="notify"> Notify Defense Schedule thru SMS
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="department">Department</label>
									<select  name="department" class="form-control">
										
									</select>
								</div>
								<div class="form-group">
									<label for="status">Status</label>
									<select  name="status" class="form-control">
										<option>Active</option>
										<option>Inactive</option>
									</select>
								</div>
							</div>
							<div class="form-group pull-right">
								<button type="submit" class="btn btn-default">Update Changes</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">Area of Specialization</div>
				<div class="panel-body">
					<form id="specialization" class="form">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-5">
									<select multiple id="areas" class="form-control">
										<option>Basic Computer Science Concepts(10)</option>
										<option>Basic Electronics(10)</option>
									</select>
								</div>
								<div style="text-align: center;" class="col-xs-2">
									<br>
									<button id="addArea">>>></button>
									<br><br>
									<button id="removeArea"><<<</button>
								</div>
								<div class="col-xs-5">
									<select multiple id="get-areas" class="form-control">
										<option>Algorithms and Complexity</option>
										<option>Architecture and Organization</option>
										<option>Computational Science</option>
										<option>Digital Signal Processing</option>
										<option>Discrete Structure</option>
										<option>Embedded and Control System</option>
										<option>General Computer Science</option>
										<option>Robotics</option>
										<option>Software Engineering</option>
										<option>Graphics and Visual Computing</option>
										<option>Human-Computer Interaction</option>
										<option>Information Management</option>
										<option>Intelligent Systems</option>
										<option>Net-centric Computing</option>
										<option>Operating Systems</option>
										<option>Programming Languages</option>
										<option>Social and Professional Issues</option>
										<option>Others: Please specify</option>
									</select>
								</div>
							</div>
							<br>
							<div style="padding-left: 15px;" class="form-group">
								<button id="increase" class="btn btn-default">Increase Level</button>
								<button id="decrease" class="btn btn-default">Decrease Level</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">Current Schedule</div>
				<div class="panel-body">
					<form id="schedule" class="form">
						<div class="row">
							<div class="col-xs-4">
								<br>
								<select stlye="min-width:250px;min-height:125px;" id="currentschedlist" class="form-control" multiple>
								</select>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
									<label for="currsched-date-form">from:</label>
									<div class='input-group date' id='currsched-date-from'>
										<input type='text' name="currsched-date-from" class="form-control" required/>
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
								<div class="form-group">
									<label for="currsched-date-to">To:</label>
									<div class='input-group date' id='currsched-date-to'>
										<input type='text' name="currsched-date-to" class="form-control" required/>
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
									<label for="description">Description</label>
									<textarea id="description" class="form-control" rows="5" required></textarea>
								</div>
							</div>

						</div>
						<div class="row">
							<div style="padding-left: 15px;" class="form-group">
								<button id="remove" class="btn btn-default">Remove Schedule</button>
								<button id="add" class="btn btn-default">Add Schedule</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="addFaculty">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add Faculty Record</h4>
			</div>
			<form id="add" class="form-horizontal">
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-1"></div>
						<div class="col-xs-4">
							<div class="form-group">
								<label for="facultyId">Faculty ID: </label>
								<input pattern=".{8,8}" required title="must 8 characters" maxlength="8" class="form-control" name="facultyId" required>
							</div>
							<div class="form-group">
								<label for="lastname">Last Name</label>
								<input type="text" class="form-control" name="lastname" required>
							</div>
							<div class="form-group">
								<label for="firstname">First Name</label>
								<input type="text" class="form-control" name="firstname" required>
							</div>
							<div class="form-group">
								<label for="middlename">MI</label>
								<input type="text" maxlength="2" class="form-control" name="middlename" required pattern="[A-Za-z.]+">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" name="email" required>
							</div>
							<div class="form-group">
								<label for="contact">Contact</label>
								<input type="tel" maxlength="11" class="form-control" name="contact" required pattern="[0-9]+">
							</div>
							<div class="form-group">
								<label for="currentrank">Current Rank</label>
								<select name="currentrank" class="form-control">
									
								</select>
							</div>
						</div>
						<div class="col-xs-1"></div>
						<div class="col-xs-5">
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" class="form-control" name="title">
							</div>
							<div class="form-group">
								<label for="passsword">Password</label>
								<input type="text" class="form-control" name="password" name="password" pattern=".{8,8}" required title="must 8 characters" required>
							</div>
							<br><br><br>
							<div class="form-group">
								<label for="sms">SMS no.</label>
								<input type="tel" maxlength="11" class="form-control" name="sms" pattern="[0-9]+">
								<div class="checkbox">
									<label>
										<input name="notify" type="checkbox"> Notify Defense Schedule thru SMS
									</label>
								</div>
							</div>
							<div class="form-group">
								<label for="department">Department</label>
								<select name="department" class="form-control">
									
								</select>
							</div>
							<div class="form-group">
								<label for="status">Status</label>
								<select name="" class="form-control">
									<option>Active</option>
									<option>Inactive</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-default">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
