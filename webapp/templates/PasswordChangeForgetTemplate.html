	<div id="changeForgetPasswordModal" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Reset Password: <%= data.forgetEmail %></h4>
	      </div>
		  <form id="changeForgetPasswordForm" class="form-horizontal">
	      <div class="modal-body">
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Reset Token</label>
			    <div class="col-sm-8">
			      <input type="text" required name="token" class="form-control" id="resetToken" placeholder="Reset Token">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">New Password</label>
			    <div class="col-sm-8">
			      <input type="password" required name="password" class="form-control" id="changeNewpassword" placeholder="New Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Confirm Password</label>
			    <div class="col-sm-8">
			      <input type="password" required class="form-control" id="changeConfirmPassword" placeholder="Retype new Password">
			    </div>
			  </div>
			  <div class="notificationDiv"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="submit" class="btn btn-warning">Reset Password</button>
	      </div>
		  </form>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
