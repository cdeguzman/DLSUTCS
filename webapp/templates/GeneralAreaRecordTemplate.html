<div class="row main">
	<div class="col-xs-6">
		<div class="panel panel-default">
			<div class="panel-heading">Areas List:</div>
			<div class="panel-body">
				<select id="arealist" multiple class="form-control max_width" style="min-height: 400px;">
				
				</select>
			</div>
			<div style="padding-bottom: 10px;" class="row">
				<div class="col-xs-6">
					<button style=" width: 100%;"  data-target="#addArea" data-toggle="modal" class="btn btn-default">Add Area</button>
				</div>
				<div class="col-xs-6">
					<button  style=" width: 100%;" id="deleteArea" class="btn btn-default">Remove Area</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-6">
		<form id="update" class="form">
			<div class="panel panel-default">
				<div class="panel-heading">General Information</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="areaId">Area Code: </label>
						<label name="areaId"><u>12345678</u></label>
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" required>
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<input type="text" class="form-control" name="description" required>
					</div>
					<button id="update" type="submit" class="btn btn-default pull-right">Update Changes</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="modal fade" id="addArea">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add Area Record</h4>
			</div>
			<form id="add" class="form" style="width: 67%;margin: 0 auto;">
				<div class="modal-body">
					
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" required>
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<input type="text" class="form-control" name="description" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="save" type="submit" class="btn btn-default">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
