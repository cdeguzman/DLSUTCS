<div class="panel panel-default">
	<div class="panel-heading">Existing Schedules</div>
	<div class="panel-body">
		<table class="table table-bordered" id="schedule">
			<thead>
				<tr>
					<td>Time</td>
					<td>Day</td>
					<td>Description</td>
					<td>&nbsp</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>20:00-21:00</td>
					<td>MWF</td>
					<td>CS223</td>
					<td><button class="btn btn-danger" ><span class="glyphicon glyphicon-remove icon-white"></span></button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">Add new Schedule</div>
	<div class="panel-body">
		<div class="row">
		<form class="form" id="addschedule">
			<div class="col-xs-4">
				<div class="checkbox">
				  <label>
				    <input type="radio" name="schedule" checked="checked" value="0">
				    Weekly
				  </label>
				</div>
				<div class="form-group">
					<label for="daylist">Day </label>
					<select name="days" id="daylist" style="height: 177px;" class="form-control max_width" multiple="" required="true">
						<option value="1">Monday</option>
						<option value="2">Tuesday</option>
						<option value="3">Wensday</option>
						<option value="4">Thursday</option>
						<option value="5">Friday</option>
						<option value="6">Saturday</option>
						<option value="7">Sunday</option>
					</select>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="checkbox">
				  <label>
				    <input type="radio" name="schedule" value="1">
				    Specific Date
				  </label>
				</div>
				<div class="form-group">
					<label for="">Date: </label>
   					<input name="date" type="date" class="form-control" placeholder="Date">
				</div>
			</div>
			<div class="col-md-10">
				<div class="form-group">
					<label for="">Time: </label>
   					<input type="time" name="starttime" class="form-control" required="true">
   					TO
   					<input type="time" name="endtime" class="form-control" required="true">
				</div>
			</div>
			<div class="col-md-10">
				<div class="form-group">
					<label for="">Description: </label>
   					<input name="description" type="text" class="form-control" placeholder="Description">
				</div>
			</div>
				<div class="col-md-10">
				<div class="form-group">
   					<input type="submit" class="btn btn-default" value="Add Schedule">
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
