	<div class="col-xs-8">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">General Information</div>
				<div class="panel-body">
					<form id="update" class="form-horizontal">
						<div class="row">
							<div style="padding-left: 30px;" class="col-xs-6">
								<div class="form-group">
									<label for="facultyId">Student ID: </label>
									<label name="facultyId"><u>12345678</u></label>
								</div>
								<div class="form-group">
									<label for="lastname">Last Name</label>
									<input type="text" class="form-control" name="lastname" required>
								</div>
								<div class="form-group">
									<label for="firstname">First Name</label>
									<input type="text" class="form-control" name="firstname" required>
								</div>
								<div class="form-group">
									<label for="middlename">MI</label>
									<input type="text" maxlength="2" class="form-control" name="middlename" required>
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" name="email" required>
								</div>
								<div class="form-group">
									<label for="contact">Contact</label>
									<input type="tel" maxlength="11" class="form-control" name="contact" required pattern="[0-9]+">
								</div>
								<div class="form-group">
									<label for="flowchart">Flowchart</label>
									<select name="flowchart" class="form-control">
										<option>n/a</option>
									</select>
								</div>
							</div>
							<div class="col-xs-6">
								<div class="form-group">
									<label for="title">Title</label>
									<input type="text" class="form-control" name="title" required>
								</div>
								<div class="form-group">
									<label for="passsword">Password</label>
									<input type="text" class="form-control" name="password" required pattern=".{8,8}" required title="must 8 characters">
								</div>
								<br><br><br>
								<div class="form-group">
									<label for="sms">SMS no.</label>
									<input type="tel" maxlength="11" class="form-control" name="sms" required pattern="[0-9]+">
									<div class="checkbox">
										<label>
											<input name="notify" type="checkbox"> Notify Defense Schedule thru SMS
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="department">Specialization</label>
									<select name="department" class="form-control">
										<option>Computer Technology</option>
										<option>Computer Science</option>
									</select>
								</div>
								<div class="form-group">
									<label for="status">Status</label>
									<select name="status" class="form-control">
										<option>Active</option>
										<option>Inactive</option>
									</select>
								</div>
							</div>
							<button id="update" type="submit" class="btn btn-default pull-right">Update Changes</button>
						</div>
					</form>
				</div>
			</div>
		</div>
